<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Mahisagar Bar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/e1/41/0f/e1410fb1882b313f0d25e117396d400d.jpg">
  <script src="https://kit.fontawesome.com/a2e0b2f0c2.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- üîí LOGIN PAGE -->
  <div id="loginPage" class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl border border-gray-100 mx-4">
    <div class="text-center mb-8">
      <svg class="w-10 h-10 mx-auto text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
      </svg>
      <h1 class="text-3xl font-bold text-gray-900 mt-2">Admin Login</h1>
      <p class="text-sm text-gray-500 mt-1">Access your lawyer dashboard</p>
    </div>

    <form id="loginForm">
      <div class="mb-5">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
        class="login-button w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-500">
        Log In
      </button>
    </form>

    <p id="loginMessage" class="mt-4 text-center text-sm text-red-600 hidden"></p>
  </div>

  <!-- ‚öôÔ∏è DASHBOARD PAGE -->
  <div id="dashboardPage" class="hidden w-full min-h-screen bg-gray-100">
    <header class="bg-blue-600 text-white flex justify-between items-center px-6 py-4 shadow-md">
      <h1 class="text-xl font-semibold">üë®‚Äç‚öñÔ∏è Admin Panel</h1>
      <button id="logoutBtn"
        class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200 transition">
        Logout
      </button>
    </header>

    <main class="p-6">
      <!-- Add/Edit Form -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
        <h2 class="text-lg font-semibold text-blue-600 mb-4">Add / Edit Lawyer</h2>
        <div id="messageBox" class="hidden p-3 mb-4 text-sm rounded-lg"></div>

        <form id="lawyerForm" class="grid md:grid-cols-3 gap-4">
          <input id="name" placeholder="Name" required class="border p-2 rounded-lg" />
          <input id="image" placeholder="Image URL" class="hidden" /> <!-- hidden now -->
          <input id="specialty" placeholder="Specialty" required class="border p-2 rounded-lg" />
          <input id="enrolment" placeholder="Enrolment No" required class="border p-2 rounded-lg" />
          <input id="phone" placeholder="Phone" required class="border p-2 rounded-lg" />
          <input id="emailLawyer" placeholder="Email" required class="border p-2 rounded-lg" />
          <input id="address" placeholder="Address" required class="border p-2 rounded-lg col-span-full" />
          <button type="submit" id="saveBtn"
            class="bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 col-span-full">
            Add Lawyer
          </button>
        </form>
      </div>

      <!-- Table -->
      <div class="bg-white rounded-xl shadow-lg p-6 overflow-x-auto">
        <h2 class="text-lg font-semibold text-blue-600 mb-4">All Lawyers</h2>
        <table class="min-w-full text-sm border border-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 border">Name</th>
              <th class="px-4 py-2 border">Specialty</th>
              <th class="px-4 py-2 border">Enrolment</th>
              <th class="px-4 py-2 border">Phone</th>
              <th class="px-4 py-2 border">Email</th>
              <th class="px-4 py-2 border">Address</th>
              <th class="px-4 py-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="lawyerTable" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </main>
  </div>
  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn"
          class="hidden fixed bottom-6 right-6 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition"
          title="Go to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="data.js"></script>
</body>
</html>
